<script>
    // IE11 workaround: We can't rely on IE's load order for scripts that are loaded outside of require.js (might
    //  be an issue with the web components polyfill), so we wait for the HTMLImportsLoaded event to ensure our
    //  web components' scripts have loaded.
    window.addEventListener('HTMLImportsLoaded', function(e) {
        var elScript = document.createElement('script');
        elScript.setAttribute('src', 'bower_components/requirejs/require.js');
        elScript.setAttribute('data-main', 'scripts/bootstrapper.js');
        document.getElementsByTagName('body')[0].appendChild(elScript);
    });
    var token
    document.addEventListener('WebComponentsReady', function() {
      var configAjax = document.createElement('iron-ajax');
      configAjax.url = 'config.json';
      configAjax.handleAs = "json";
      var config
      configAjax.addEventListener('response', function(evt) {
        config = evt.detail.response
        var tsChart = Polymer.dom(document).querySelector('px-chart');
        console.log("ajax")
        var ironAjaxEl = document.createElement('iron-ajax');
        ironAjaxEl.url = config.uaaURL;
        ironAjaxEl.handleAs = "json";
        var auth = btoa( config.ts_client+":" +config.ts_secret)
        ironAjaxEl.headers = {"Authorization": "Basic "+auth};
        ironAjaxEl.params = {"grant_type":"client_credentials","client_id":config.ts_client};
        ironAjaxEl.addEventListener('response', function(evt) {
          if(evt.detail.response.access_token)
            token = evt.detail.response.access_token;
          else {
            console.log("no token")
            return;
          }
          var ironAjaxEl2 = document.createElement('iron-ajax');
          ironAjaxEl2.url = config.timeseriesURL
          ironAjaxEl2.headers = {"Predix-Zone-Id": config.ts_zone,
          "Authorization": token,
          "Content-Type":"application/json"}
          ironAjaxEl2.body='{"start":1347365421469,"end":1647365424469,"tags":[{"name":'+ config.tagname+'}]}'
          ironAjaxEl2.method="POST"
          ironAjaxEl2.addEventListener('response', function(evt) {
            data = evt.detail.response.tags[0].results[0].values
            tsChart.updateSeries('AJAX', data, false);
            if(data.length){
              start = data[0]
              startTime = start[0]
              end = data[data.length-1]
              endTime = end[0]
              tsChart.chart.axes[0].dataMin = startTime
              tsChart.chart.axes[0].dataMax = endTime
              tsChart.chart.xAxis[0].dataMin = startTime
              tsChart.chart.xAxis[0].dataMax = endTime
              tsChart.updateSeries('AJAX', data, false);
            } else {
              console.log("no data")
            }
          });
          ironAjaxEl2.generateRequest();
        });
        ironAjaxEl.generateRequest();

        var ironAjaxEl3 = document.createElement('iron-ajax');
        ironAjaxEl3.url = config.uaaURL;
        ironAjaxEl3.handleAs = "json";
        auth = btoa(config.asset_client + ":" + config.asset_secret)
        ironAjaxEl3.headers = {"Authorization": "Basic "+auth};
        ironAjaxEl3.params = {"grant_type":"client_credentials","client_id": config.asset_client};

        ironAjaxEl3.addEventListener('response', function(evt) {
          if(evt.detail.response.access_token)
            token = evt.detail.response.access_token;
          else {
            return;
          }
          var ironAjaxEl4 = document.createElement('iron-ajax');
          ironAjaxEl4.url = config.assetURL
          ironAjaxEl4.handleAs = "json";
          ironAjaxEl4.headers = {"Predix-Zone-Id": config.asset_zone,
          "Authorization": token,
          "Content-Type":"application/json"};
          ironAjaxEl4.addEventListener('response', function(evt) {
             var obj = evt.detail.response[0]
             var table = document.getElementById("aTable");
             keys = Object.keys(evt.detail.response[0])
             for(var i = 0; i<keys.length; i++) {
              // Create an empty <tr> element and add it to the 1st position of the table:
              var row = table.insertRow(i);
              // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
              var cell1 = row.insertCell(0);
              var cell2 = row.insertCell(1);
              cell1.style.borderWidth = "1px"
              cell1.style.borderStyle = "solid"
              cell1.style.borderColor = "black"

              cell2.style.borderWidth = "1px"
              cell2.style.borderStyle = "solid"
              cell2.style.borderColor = "black"
              // Add some text to the new cells:
              cell1.innerHTML = keys[i];
              cell2.innerHTML = obj[keys[i]];
            }
            table.style.borderCollapse= "collapse";
          });
          ironAjaxEl4.generateRequest();
        });
        ironAjaxEl3.generateRequest();
      });
      configAjax.generateRequest();
    });
</script>
